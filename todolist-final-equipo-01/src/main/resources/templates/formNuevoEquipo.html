<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>

    <nav th:replace="${usuario} ? ~{fragments :: navbar(usuario=${usuario})} : ~{}"></nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="text-center">Nuevo equipo</h2>
                <div class="row justify-content-center">
                    <div class="col-6">
                    <form method="post" action="/equipos/nuevo" th:object="${equipoData}">
                            <div class="form-group">
                                <label for="nombre">Nombre del equipo:</label>
                                <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}"
                                    type="text" />
                            </div>
                            <button class="btn btn-primary" type="submit">Crear equipo</button>
                            <a class="btn btn-link" href="/equipos">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments::javascript" />

</body>

</html>
