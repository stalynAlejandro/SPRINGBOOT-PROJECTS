<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>

<nav th:replace="${usuario} ? ~{fragments :: navbar(usuario=${usuario})} : ~{}">
</nav>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 style="text-align:center" th:text="'Datos de ' + ${usuarioDescripcion.nombre}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Fecha de nacimiento</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${usuarioDescripcion.id}"></td>
                    <td th:text="${usuarioDescripcion.email}"></td>
                    <td th:text="${usuarioDescripcion.fechaNacimiento}"></td>
                    <td th:text="${usuarioDescripcion.nombre}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>

<!-- Ejemplo de uso de Ajax para lanzar una petición DELETE y borrar una tarea -->

<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar la tarea?')) {
            $.ajax({
                url: urlBorrar,
                type: 'DELETE',
                success: function (results) {
                    //refresh the page
                    location.reload();
                }
            });
        }
    }
</script>

</body>
</html>
